        var demoDetails = [];

                prepareTableCell(demoDetails[i].t1, demoDetails[i].t2);

        function demoRetrieve() {
            var Names = document.getElementById("t1").value;
            var Lname = document.getElementById("t2").value;
            var Email = document.getElementById("t3").value;
            var mobile = document.getElementById("t4").value;
            var desig = document.getElementById("t5").value;
            var demoObj = {
                t1: Names,
                t2: Lname,
                t3: Email,
                t4: mobile,
                t5: desig
            };
            demoDetails.push(demoObj);
            localStorage.demoRecord = JSON.stringify(demoDetails);

            document.getElementById("t3").value = "";
            document.getElementById("t4").value = "";

        }

        function prepareTableCell(Names, Lname, Email, mobile, desig) {
            var table = document.getElementById("regTable");

            var lnameCell = row.insertCell(1);
            var emailCell = row.insertCell(2);
            var mobileCell = row.insertCell(3);
            var desCell = row.insertCell(4);
            nameCell.innerHTML = Names;
            lnameCell.innerHTML = Lname;
            emailCell.innerHTML = Email;
            mobileCell.innerHTML = mobile;
            desCell.innerHTML = desig;
        }
    </script>
</head>
