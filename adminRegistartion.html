<html>

<head>
    <title>Employeement Management Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="admin.js"></script>
    <script>
        function validateForm() {
            var ck_name = /^[A-Za-z0-9 ]{3,20}$/;
            var ck_email = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-] {0,66})\.([a - z] {,6 }( ? : \.[a - z] {2}) ? ) $/i
            var ck_phone = /^[0-9_]{1,20}$/;

            function validate(form) {
                var name = document.form.names.value;
                var email = document.form.mails.value;
                var phonenumber = document.form.phone.value;
                var errors = [];

                if (!ck_name.test(name)) {
                    errors[errors.length] = "You valid Name .";
                }
                if (!ck_email.test(email)) {
                    errors[errors.length] = "You must enter a valid email address. ";
                }
                if (!ck_phone.test(phonenumber)) {
                    errors[errors.length] = "You valid UserName no special char. ";
                }

                function reportErrors(errors) {
                    var msg = "Please Enter Valide Data...\n";
                    for (var i = 0; i < errors.length; i++) {
                        var numError = i + 1;
                        msg += "\n" + numError + ". " + errors[i];
                    }
                    alert(msg);
                }
            }

            function validatePassword() {
                var password1 = document.f1.pa1.value;
                if (password1.length < 8) {
                    document.getElementById("rams").innerHTML = "Password Must Be 8 characters";
                    document.getElementById("rams").style.color = "red"
                } else if (password1.search(/[0-9]/) == -1) {
                    document.getElementById("rams").innerHTML = "Atleast one number ust Be present";
                    document.getElementById("rams").style.color = "red"
                    return ("no_number");
                } else if (password1.search(/[a-z]/) == -1) {
                    document.getElementById("rams").innerHTML = "Atleast one small letter ust Be present";
                    document.getElementById("rams").style.color = "red"
                    return ("no_small");
                } else if (password1.search(/[A-Z]/) == -1) {
                    document.getElementById("rams").innerHTML = "Atleast one Big letter ust Be present";
                    document.getElementById("rams").style.color = "red"
                    return ("no_Big");
                } else if (password1.search(/[!\@\#\$\%\^\&\*(\)\_\+\.\,\;\:]/) == -1) {
                    document.getElementById("rams").innerHTML = "Atleast one special character letter ust Be present";
                    document.getElementById("rams").style.color = "red"
                    return ("no_special");
                } else {

                    document.getElementById("rams").innerHTML = "successfull";
                    document.getElementById("rams").style.color = "green"
                    return ("ok");
                }

            }
        }
    </script>
</head>

<body>

    <form name="f1"></form>
    <div class="jumbotron text-center">
        <h1>Admin Registartion</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="name" class="form-control" id="name" name="names" placeholder="Enter name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="mail" name="mails" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <label for="phonenumber">PhoneNumber:</label>
                    <input type="number" class="form-control" id="number" name="phone" placeholder="Enter number" required>
                </div>
                <p id="rams">
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input id="pass1" name="pa1" text="password" size="8" maxlength="8"></input>
                        <input type="button" value="validate" onclick=" validatePassword()"></input>

                    </div>
                </p>
                <button type="submit" class="btn btn-primary" onclick="signupFun()" onclick="validateForm()">Submit</button>
            </div>
        </div>
    </div>
    </form>

</body>

</html>
